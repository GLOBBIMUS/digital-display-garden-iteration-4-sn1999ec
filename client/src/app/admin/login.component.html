<div>
    <input (input)="password = $event.target.value" type="password" name="password" (keyup.enter)="checkPassword(password)">
    <button (click)='checkPassword(password)' class="btn">Login</button><br>
    {{passwordCorrect}}
</div>

<style>
    .btn {
        background: gold;
        color: maroon;
        font-weight: bold;
        text-decoration: none;
        box-sizing: border-box;
    }
</style>
