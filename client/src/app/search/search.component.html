<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter by common name" (input)="searchName= $event.target.value">
        <input #input type="text" placeholder="Filter by cultivar" (input)="searchCultivar= $event.target.value">
        <input #input type="text" placeholder="Filter by bed" (input)="searchBed= $event.target.value">
    </li>
    <li class="list-group-item list-group-item-info">Plants matching your search criteria:</li>
    <li *ngFor="let plant of plants | filterBy: {commonName: searchName} | filterBy: {cultivar: searchCultivar}|
    filterBy: {gardenLocation: searchBed}" class="list-group-item">
        Common name: {{ plant.commonName }} <br/>
        Cultivar: {{ plant.cultivar }} <br/>
        Bed: {{ plant.gardenLocation }} <br/>
    </li>
</ul>
