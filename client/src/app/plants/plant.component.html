<div *ngIf="plant" (plant)="thisPlant" class="plant">
    <h2>{{plant.cultivar}}</h2>
    <h2>{{plant.commonName}}</h2>
    <button (click)="plant.showDialog = false" class="btn" style="float: right">Close</button>

    <br/>
    <br/>

    <h3>Leave Feedback for Flower</h3>
    <div *ngIf="!commented">
        <textarea [(ngModel)]="commentText" rows="5" wrap="on" style="width: 95%;"></textarea>

        <button type="button" (click)="this.comment(commentText)">Leave a comment</button>
    </div>
    <div *ngIf="commented">
        Your comment has been submitted.
    </div>
    <button type="button" (click)="this.ratePlant(true)"><span class="glyphicon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
    <button type="button" (click)="this.ratePlant(false)"><span class="glyphicon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></button>

</div>
