<div *ngIf="plant" (plant)="thisPlant" class="plant">
    <h2>{{plant.cultivar}}</h2>
    <h2>{{plant.commonName}}</h2>
    <button (click)="plant.showDialog = false" class="btn" style="float: right">Close</button>

    <br/>
    <br/>

    <h3>Leave Feedback for Flower</h3>
    <span *ngIf="!commented">
        <textarea [(ngModel)]="commentText" rows="5" wrap="on" style="width: 100%;"></textarea>

    </span>
    <span *ngIf="commented">
        Your comment has been submitted.
        <br/>
    </span>


    <span *ngIf="rating === null">
        <button type="button" (click)="this.ratePlant(true)" style="border: none; background: inherit; outline: none;">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        </button>
        <button type="button" (click)="this.ratePlant(false)" style="border: none; background: inherit; outline: none;">
            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
        </button>
    </span>

    <span *ngIf="rating === true">
        <button type="button" style="border: none; background: inherit; outline: none;" class="text-success">
            <span class="glyphicon glyphicon-thumbs-up " aria-hidden="true"></span>
            Liked!
        </button>
    </span>

    <span *ngIf="rating === false">
        <button type="button" style="border: none; background: inherit; outline: none;" class="text-success">
            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
            Disliked!
        </button>
    </span>

    <span *ngIf="!commented">
        <button type="button" (click)="this.comment(commentText)" style="float: right">Submit comment</button>
    </span>

</div>
